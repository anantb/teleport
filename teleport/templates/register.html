{% extends "base.html" %}
{% block headlink-right %}
<a href="/login">Sign In</a>
{% endblock %}
{% block content %}
<form method="POST" action="/register">
	{% csrf_token %}
	<h3>Create a new Teleport account</h3>
	<hr />
	<label for="email">Email Address</label><br />
	<input type="text" name="email" id="email" placeholder="Your email address"/><br /><br />
	<label for="f_name">First Name</label><br />
	<input type="text" name="f_name" id="f_name" placeholder="Your first name"/><br /><br />
	<label for="l_name">Last Name</label><br />
	<input type="text" name="l_name" id="l_name" placeholder="Your last name"/><br /><br />
	<label for="password">Password</label><br />
	<input type="password" name="password" id="password" placeholder="Enter your password"/><br /><br />
	<label for="password2">Confirm Password</label><br />
	<input type="password" name="password2" id="password2" placeholder="Enter password again"/><br /><br />
	<input type="submit" value="Register" />
</form>
{% endblock %}
